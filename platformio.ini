; environment setup for a BTT Octopus board
[env:octopus]
platform = ststm32
board = genericSTM32F446ZE
framework = arduino
; redirect linker script to the one in this folder (generated by STM32CubeMX)
; STM32Duino is missing that file
board_build.ldscript = STM32F446ZETx_FLASH.ld
; redirect UART output to pin header (J26 Raspberry Pi, RX2 and TX2)
; pins from https://raw.githubusercontent.com/bigtreetech/BIGTREETECH-OCTOPUS-V1.0/master/Hardware/BIGTREETECH%20Octopus.pdf
build_flags = 
  -DSERIAL_UART_INSTANCE=2
  -DPIN_SERIAL_RX=PD6
  -DPIN_SERIAL_TX=PD5
  -DHSE_VALUE=12000000L
  -DPIO_FRAMEWORK_ARDUINO_ENABLE_CDC
  -DPIO_FRAMEWORK_ARDUINO_USB_HIGHSPEED_FULLMODE
  -DUSBCON
  -DOCTOPUS_BOARD
; PIO_FRAMEWORK_ARDUINO_USB_HIGHSPEED_FULLMODE is likely needed due to 
; using the correct pins USB D- = PB14, D+ = PB15
; QUIRK: without setting this, no  
; data will be received on the serial USB port
; https://github.com/stm32duino/Arduino_Core_STM32/issues/1193
monitor_dtr = 1
; uncomment this for uploading via USB DFU 
; board must be reset into bootloader mode for this (J75 BOOT0 jumper set and reset button pressed once)
;upload_protocol = dfu

; environment setup for a Nucleo F446ZE board
[env:nucleo_f446ze]
platform = ststm32
board = genericSTM32F446ZE
framework = arduino
; redirect linker script to the one in this folder (generated by STM32CubeMX)
; STM32Duino is missing that file
board_build.ldscript = STM32F446ZETx_FLASH.ld
; redirect UART output to correct pins (STLink)
; pins from https://github.com/ARMmbed/mbed-os/blob/c14396a5b619b185d344ad6dfc25f04cb330f1fc/targets/TARGET_STM/TARGET_STM32F4/TARGET_STM32F446xE/TARGET_NUCLEO_F446ZE/PinNames.h#L293-L302
build_flags = 
  -DSERIAL_UART_INSTANCE=3
  -DPIN_SERIAL_RX=PD9
  -DPIN_SERIAL_TX=PD8
  -DHSE_VALUE=8000000L
